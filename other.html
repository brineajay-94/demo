<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Wikipedia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #0056b3;
            transition: background-color 0.3s;
        }

        .header a:hover {
            background-color: #004494;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Explore Wikipedia</h1>
            <a href="dash.html"><i class="fas fa-home"></i> Home</a>
        </div>
        <iframe src="https://www.wikipedia.org/" allowfullscreen></iframe>
    </div>
    <!-- Font Awesome for home icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>

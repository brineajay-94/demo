<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e9ecef, #d3d9e6); /* Calculator-themed gradient */
        }

        .container {
            background: rgba(255, 255, 255, 0.1); /* Glassmorphic effect */
            backdrop-filter: blur(5px); /* Reduced blur for performance */
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Simplified shadow */
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            color: white; /* Matches calculator header */
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #ddd;
            background: rgba(255, 255, 255, 0.2); /* Matches calculator display */
            border-radius: 5px;
            color: #333;
            outline: none;
            transition: background 0.2s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #333;
            font-size: 1em;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 0.8em;
            color: rgba(0, 123, 255, 0.8); /* Matches calculator operator color */
            background: rgba(255, 255, 255, 0.1);
            padding: 0 5px;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em;
            color: #333;
            background: rgba(255, 255, 255, 0.2); /* Matches calculator buttons */
            border-radius: 5px;
            padding: 5px;
            transition: background 0.2s;
        }

        .toggle-password:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.4em;
            border: none;
            border-radius: 5px;
            background: rgba(0, 123, 255, 0.8); /* Matches calculator operator button */
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: rgba(0, 86, 179, 0.8);
        }

        button:active {
            background: rgba(0, 68, 148, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
